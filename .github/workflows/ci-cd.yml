name: CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: toys_catalog_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run database migrations
      env:
        DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/toys_catalog_test
      run: |
        alembic upgrade head
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/toys_catalog_test
        APP_DEFAULT_LANG: uz
        RATE_LIMIT_PUBLIC: 30/minute
        RATE_LIMIT_AUTH: 120/minute
        RATE_LIMIT_ADMIN: 300/minute
        INIT_ADMIN_PHONE: +998900000001
        INIT_ADMIN_TELEGRAM_ID: 123456789
        INIT_ADMIN_NAME: Test Admin
        SECRET_KEY: test_secret_key_for_ci
      run: |
        pytest -v --tb=short

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Production
      run: |
        echo "Deploying to production server..."
        # Add your deployment commands here
        # e.g., ssh user@host "cd /app && git pull && docker-compose up -d"
        echo "Deployment complete!"