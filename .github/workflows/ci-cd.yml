name: üöÄ Toys Catalog CI/CD Pipeline

on:
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  build-and-test:
    name: üß© Build & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: toys_catalog_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: ‚ö° Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: üîß Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-asyncio httpx

      - name: üßπ Lint with flake8 (soft fail)
        run: |
          flake8 app --max-line-length=120 --ignore=E203,W503,E501 || echo "‚ö†Ô∏è Lint warnings ignored"

      - name: üîÑ Run database migrations
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/toys_catalog_test
        run: |
          alembic upgrade head

      - name: üß™ Run tests
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/toys_catalog_test
          APP_DEFAULT_LANG: uz
          RATE_LIMIT_PUBLIC: 30/minute
          RATE_LIMIT_AUTH: 120/minute
          RATE_LIMIT_ADMIN: 300/minute
          INIT_ADMIN_PHONE: +998900000001
          INIT_ADMIN_TELEGRAM_ID: 123456789
          INIT_ADMIN_NAME: Test Admin
          SECRET_KEY: test_secret_key_for_ci
        run: |
          pytest -v --tb=short

  deploy:
    name: üöÄ Deploy (Native)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üîë Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: üöÄ Deploy to Production
        env:
          HOST: ${{ secrets.SERVER_HOST }}
          USER: ${{ secrets.SERVER_USER }}
          DOMAIN: ${{ secrets.DOMAIN }}
          SSL_EMAIL: ${{ secrets.SSL_EMAIL }}
          # Postgres Database Credentials
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          # Env vars for the application
          DATABASE_URL: postgresql+psycopg://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ secrets.SERVER_HOST }}:5432/${{ secrets.POSTGRES_DB }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          APP_DEFAULT_LANG: ${{ secrets.APP_DEFAULT_LANG }}
          RATE_LIMIT_PUBLIC: ${{ secrets.RATE_LIMIT_PUBLIC }}
          RATE_LIMIT_AUTH: ${{ secrets.RATE_LIMIT_AUTH }}
          RATE_LIMIT_ADMIN: ${{ secrets.RATE_LIMIT_ADMIN }}
          INIT_ADMIN_PHONE: ${{ secrets.INIT_ADMIN_PHONE }}
          INIT_ADMIN_TELEGRAM_ID: ${{ secrets.INIT_ADMIN_TELEGRAM_ID }}
          INIT_ADMIN_NAME: ${{ secrets.INIT_ADMIN_NAME }}
          GH_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "‚úÖ MAIN branch detected ‚Äî starting deploy..."

          scp -o StrictHostKeyChecking=no deploy/obidovtoys.service $USER@$HOST:/tmp/obidovtoys.service
          scp -o StrictHostKeyChecking=no deploy/obidovtoys.nginx.conf $USER@$HOST:/tmp/obidovtoys.nginx.conf

          ssh -o StrictHostKeyChecking=no $USER@$HOST <<EOF
          set -e
          echo "üì¶ Deploying project..."

          sudo mkdir -p /var/www/toys_catalog
          sudo chown $USER:$USER /var/www/toys_catalog
          cd /var/www/toys_catalog

          # Robust Git Logic (Old Style + Fixes)
          if [ -d .git ]; then
            echo "üîÑ Git repo detected. Fetching..."
            # Update remote url just in case
            git remote set-url origin https://${GH_USERNAME}:${GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/BestToysCatalog-API.git
            git fetch origin main
            git reset --hard origin/main
          else
            echo "‚ú® Cloning repository..."
            # Clone into current dir (.) instead of full path to avoid nesting issues
            git clone https://${GH_USERNAME}:${GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/BestToysCatalog-API.git . || (echo "‚ö†Ô∏è Dir not empty, forcing git init..." && git init && git remote add origin https://${GH_USERNAME}:${GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/BestToysCatalog-API.git && git fetch origin main && git reset --hard origin/main)
          fi

          echo "üß© Writing environment variables..."
          cat > .env <<EOT
          DATABASE_URL=${DATABASE_URL}
          SECRET_KEY=${SECRET_KEY}
          APP_DEFAULT_LANG=${APP_DEFAULT_LANG}
          RATE_LIMIT_PUBLIC=${RATE_LIMIT_PUBLIC}
          RATE_LIMIT_AUTH=${RATE_LIMIT_AUTH}
          RATE_LIMIT_ADMIN=${RATE_LIMIT_ADMIN}
          INIT_ADMIN_PHONE=${INIT_ADMIN_PHONE}
          INIT_ADMIN_TELEGRAM_ID=${INIT_ADMIN_TELEGRAM_ID}
          INIT_ADMIN_NAME=${INIT_ADMIN_NAME}
          EOT

          echo "üêç Installing dependencies..."
          if [ ! -d ".venv" ]; then
            python3 -m venv .venv
          fi
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # Run Migrations (Critical for updates)
          export DATABASE_URL="${DATABASE_URL}"
          alembic upgrade head

          echo "‚öôÔ∏è Updating systemd service..."
          sudo mv /tmp/obidovtoys.service /etc/systemd/system/obidovtoys.service
          sudo systemctl daemon-reload
          sudo systemctl enable obidovtoys.service
          sudo systemctl restart obidovtoys.service

          echo "üåê Installing Nginx & Certbot..."
          sudo apt update -y
          sudo apt install -y nginx certbot python3-certbot-nginx

          echo "üåê Configuring Nginx..."
          sudo mv /tmp/obidovtoys.nginx.conf /etc/nginx/sites-available/obidovtoys.conf
          sudo ln -sf /etc/nginx/sites-available/obidovtoys.conf /etc/nginx/sites-enabled/obidovtoys.conf
          sudo nginx -t
          sudo systemctl reload nginx

          echo "üîí Setting up SSL with Let's Encrypt..."
          sudo certbot --nginx -d ${DOMAIN} --non-interactive --agree-tos -m ${SSL_EMAIL} || echo "‚ö†Ô∏è Certbot renewal failed"

          echo "‚ôªÔ∏è Restarting Nginx and FastAPI..."
          sudo systemctl restart nginx
          sudo systemctl restart obidovtoys.service

          echo "‚úÖ Deployment & SSL setup completed successfully!"
          EOF