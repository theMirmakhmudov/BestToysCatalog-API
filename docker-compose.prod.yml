services:
  app:
    image: IMAGE_PLACEHOLDER
    container_name: toys_catalog_app
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: toys_catalog_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    # No ports exposed to host for security, only accessible by app service
    # But if we want to backup/restore easily from host, we might want to expose localhost only
    # ports:
    #   - "127.0.0.1:5432:5432"

volumes:
  postgres_data:
