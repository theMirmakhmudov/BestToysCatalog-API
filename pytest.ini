[pytest]
# ðŸ‘‡ Let pytest automatically handle async tests
asyncio_mode = auto

# ðŸ‘‡ Directories pytest should look into for tests
testpaths =
    app/tests
    tests

# ðŸ‘‡ Patterns for test file and function names
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ðŸ‘‡ Show more detailed output
addopts = -v --disable-warnings --maxfail=1

# ðŸ‘‡ Optional: Logging level for pytest output
log_cli = true
log_cli_level = INFO

# ðŸ‘‡ Optional: Set encoding (useful if you print UTF-8 text)
console_output_style = progress